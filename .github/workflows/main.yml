# This is your "Baseline" pipeline
# File location: .github/workflows/main.yml

name: Java CI Baseline (Build & Test)

# This tells GitHub to run the workflow on every push
# or pull request to your 'main' branch.
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # This job will run on a fresh, virtual computer
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checks out your repository's code
    - name: Checkout Code
      uses: actions/checkout@v4

    # Step 2: Sets up the Java 17 environment
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Step 3: Builds the code and runs unit tests
    # This is the command that does all the work.
    - name: Build with Maven
      run: mvn -B package --file pom.xml