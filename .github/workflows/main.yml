# A more robust pipeline that separates Build from Analysis

name: Java CI with Maven (SAST Scan)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-analyze: # Renamed the job for clarity
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # SonarQube needs this

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache SonarCloud packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Grant execute permission for mvnw
      run: chmod +x mvnw

    # --- STEP 1: Build and Test ---
    # We run 'verify' first. If this step fails,
    # the problem is your Java code or its tests.
    - name: Build and Test with Maven
      run: ./mvnw -B verify

    # --- STEP 2: SonarQube Scan ---
    # This step ONLY runs if the "Build and Test" step (above) was successful.
    - name: Analyze with SonarQube
      # This 'if' statement is the key.
      if: success() 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: ./mvnw -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
           -Dsonar.projectKey=zm24acgRiyan_Lean-DevSecOps \
           -Dsonar.organization=zm24acgRiyan \
           -Dsonar.host.url=https://sonarcloud.io