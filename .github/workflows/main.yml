name: Java CI with Maven (SAST + Snyk SCA + Docker Scan)

on:
  push:
    branches: [ "main", "fail-on-critical" ]
  pull_request:
    branches: [ "main", "fail-on-critical" ]

permissions:
  contents: read
  security-events: write

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and Test with Maven
        run: ./mvnw -B verify

      # --- SonarCloud Analysis ---
      - name: Analyze with SonarCloud
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=zm24acgRiyan_Lean-DevSecOps \
            -Dsonar.organization=zm24acgriyan \
            -Dsonar.host.url=https://sonarcloud.io

      # --- Snyk Scan ---
      - name: Run Snyk SCA (main branch: always pass)
        if: github.ref == 'refs/heads/main'
        run: |
          snyk test --all-projects \
                    --severity-threshold=high \
                    --json-file-output=snyk.json \
                    --sarif-file-output=snyk.sarif || true

      - name: Run Snyk SCA (fail-on-critical branch)
        if: github.ref == 'refs/heads/fail-on-critical'
        run: |
          snyk test --all-projects \
                    --severity-threshold=critical \
                    --json-file-output=snyk.json \
                    --sarif-file-output=snyk.sarif

      # --- Docker Build ---
      - name: Build Docker Image
        run: docker build -t myapp:latest .

      # --- Trivy Scan ---
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Trivy Scan (main branch: always pass)
        if: github.ref == 'refs/heads/main'
        run: |
          trivy image myapp:latest \
            --severity HIGH,CRITICAL \
            --ignore-unfixed \
            --format sarif \
            --output trivy-report.sarif || true

      - name: Trivy Scan (fail-on-critical branch)
        if: github.ref == 'refs/heads/fail-on-critical'
        run: |
          trivy image myapp:latest \
            --severity CRITICAL \
            --ignore-unfixed \
            --exit-code 1 \
            --format sarif \
            --output trivy-report.sarif