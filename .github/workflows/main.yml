# Final pipeline with SAST (SonarCloud) and Snyk (SCA)

name: Java CI with Maven (SAST + Snyk SCA)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      # --- STEP 0: Checkout Code ---
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # SonarCloud needs full history for analysis

      # --- STEP 1: Set up Java ---
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # Add the settings.xml option if you use a custom Maven settings file
          # settings-path: ${{ github.workspace }}

      # --- STEP 2: Cache SonarCloud packages ---
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # --- STEP 3: Cache Maven dependencies ---
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # --- STEP 4: Make mvnw executable ---
      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      # --- STEP 5: Build and Test ---
      - name: Build and Test with Maven
        # The 'verify' lifecycle phase includes 'test' and prepares the project for packaging
        run: ./mvnw -B verify

      # --- STEP 6: SonarCloud Static Analysis (SAST) ---
      - name: Analyze with SonarCloud (SAST)
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=zm24acgRiyan_Lean-DevSecOps \
            -Dsonar.organization=zm24acgriyan \
            -Dsonar.host.url=https://sonarcloud.io
            
      # --- STEP 7: Run Snyk Open Source (SCA) Scan ---
      - name: Run Snyk Open Source (SCA) Scan
        if: success()
        uses: snyk/actions/maven@master # Use 'master' for more reliable latest updates or 'v2' for a specific major version
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          # Use 'high' or 'medium' depending on your project's security policy
          args: --fail-on=high --all-projects