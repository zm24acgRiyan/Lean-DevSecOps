name: Java CI with Maven (SAST + Snyk SCA)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      # --- STEP 0: Checkout Code ---
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # SonarQube needs full history

      # --- STEP 1: Set up Java ---
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # --- STEP 2: Cache SonarCloud packages ---
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # --- STEP 3: Cache Maven packages ---
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # --- STEP 4: Make mvnw executable ---
      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      # --- STEP 5: Build and Test ---
      - name: Build and Test with Maven
        run: ./mvnw -B verify

      # --- STEP 6: SonarCloud Static Analysis (SAST) ---
      - name: Analyze with SonarQube (SAST)
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=zm24acgRiyan_Lean-DevSecOps \
            -Dsonar.organization=zm24acgriyan \
            -Dsonar.host.url=https://sonarcloud.io

      # --- STEP 7: Verify Java Setup (Optional but Recommended) ---
      - name: Verify Java Setup
        run: |
          echo "JAVA_HOME is set to: $JAVA_HOME"
          java -version
          ./mvnw -v

      # --- STEP 8: Snyk Scan (SCA) ---
      - name: Run Snyk Open Source (SCA) Scan
        uses: snyk/actions/maven@v1
        if: success()
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          JAVA_HOME: /opt/hostedtoolcache/jdk/17*/x64  # Explicitly define JAVA_HOME
        with:
          command: test
          args: --severity-threshold=high --json-file-output=snyk.json --sarif-file-output=snyk.sarif
          project-folder: .   # Ensure mvnw runs in correct directory

      # --- STEP 9: Upload Snyk Scan Reports ---
      - name: Upload Snyk Scan Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: snyk-scan-reports
          path: |
            snyk.json
            snyk.sarif